<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cartographer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="row m-0 mt-3">
      <div class="col-6 ps-4">
        <h1>Burgonya térkép</h1>
        <div id="map" class="mt-3"></div>
      </div>
      <div class="col-6 sidebar">
        <div id="seasons"></div>
        <div id="quests"></div>
        <div>
          <h3>Évszakból hátralévő idő: <span id="time-left"></span>/7</h3>
        </div>
        <div id="placing">
          <h3>Lehelyezendő elem:</h3>
          <div class="d-flex">
            <div class="me-5">
              <button class="btn btn-light btn-lg d-block mb-2">Forgatás</button>
              <button class="btn btn-light btn-lg">Tükrözés</button>
            </div>
            <div id="placing-grid" class="me-5"></div>
            <div>
              <span id="time" class="align-middle">3</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-stopwatch"
                viewBox="0 0 16 16"
              >
                <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
                <path
                  d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./logic/layout-builder.js"></script>
